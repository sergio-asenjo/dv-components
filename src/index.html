<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>
    <script type="module" src="/build/dv-components.esm.js"></script>
    <script nomodule src="/build/dv-components.js"></script>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: sans-serif;
      }

      div {
        display: flex;
        flex-direction: column;
        width: 100%;
        gap: 20px
      }

    </style>
  </head>
  <body>
    <div>
      <my-component first="Stencil" last="'Don't call me a framework' JS"></my-component>
  
      <dv-drawer drawer-header="Side menu">
        <nav class="side-nav">
          <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
          </ul>
        </nav>
      </dv-drawer>
      <button>
        open drawer
      </button>
  
      <dv-tooltip message="message">
        Tooltip test
      </dv-tooltip>
  
      <dv-stock-price></dv-stock-price>
    </div>
  </body>

  <script>
    const button = document.getElementsByTagName('button');
    const drawer = document.getElementsByTagName('dv-drawer');
    button[0].addEventListener('click', () => {
      drawer[0].toggleDrawer();
    })
  </script>
</html>
